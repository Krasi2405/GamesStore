{% extends 'layout.html' %}
{% load static %}

{% block head %}
	<link rel = "stylesheet", href = "{% static 'css/store.css' %}">
{% endblock %}

{% block content %}
	<div id = "games-list" class = "container row">
	{% for game in games %}
		<div id = "game" class = "col s12 m6 l4 section">
			<a href = "{% url 'store:detail' pk=game.pk %}">
				<p class = "game-title">{{ game.name }}</p>
				<img src = "{{ game.get_thumbnail_url }}" class = "game-image">
			</a>
		</div>
	{% endfor %}
	</div>
{% endblock %}
