{% extends 'layout.html' %}
{% load static %}

{% block head %}
	<link rel = "stylesheet", href = "{% static 'css/store.css' %}">

{% endblock %}

{% block content %}
	<div class = "container">
		<h2 class = "grey-text text-lighten-3">{{ game.name }}</h2>
		{% if images %}
			<div class = "carousel carousel-slider">
			{% for image in images %}
				<div class = "carousel-item"><img src = "{{ image.get_url }}"></div>
			{% endfor %}
			</div>
		{% endif %}

		<p class = "description grey-text text-lighten-2">{{ game.description }}</p>
		
	</div>


	<script src = "{% static 'js/carousel.js' %}"></script>
{% endblock %}
